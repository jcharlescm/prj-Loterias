<body background="100reais1000dolares.jpg">

            </td>
        </tr>
        <tr>
            <td>
                <h3 style="background: white; width: 500px;">JOGO 01: Junte o Grupo01 + Grupo02</h3>  
                <h3 style="background: white; width: 500px;">JOGO 02: Junte o Grupo01 + Grupo03</h3> 
                <h3 style="background: white; width: 500px;">JOGO 03: Junte o Grupo01 + Grupo04</h3>      
            </td>
        </tr>  
        <tr>
            <td>
                <!-- Botão que chama a função JavaScript -->
                <button onclick="iniciarSorteio()">Iniciar Geração de Grupos </button>  <br>

        <tr>

    <script>
        function iniciarSorteio() {

            // Cria um array com os números de 1 a 25
            let numeros = [];
            for (let i = 1; i <= 100; i++) {
                numeros.push(i);
            }

            // Embaralha o array (algoritmo simples de ordenação aleatória)
            numeros.sort(() => Math.random() - 0.5);

            // Seleciona os primeiros 17 números do array embaralhado
            let sorteados1 = numeros.slice(0, 25);
            let sorteados2 = numeros.slice(25, 50);
            let sorteados3 = numeros.slice(50, 75);
            let sorteados4 = numeros.slice(75, 100);

            // Ordena os números sorteados (opcional, apenas para visualização)
            sorteados1.sort((a, b) => a - b);
            sorteados2.sort((a, b) => a - b);
            sorteados3.sort((a, b) => a - b);
            sorteados4.sort((a, b) => a - b);

            // Exibe o resultado na tela
            document.getElementById("resultado1").innerHTML =
                ".Números sorteados Grupo01: --- " + sorteados1.join(", ") + " +++";
            document.getElementById("resultado2").innerHTML =
                ".Números sorteados Grupo02: --- " + sorteados2.join(", ") + " +++";
            document.getElementById("resultado3").innerHTML =
                ".Números sorteados Grupo03: --- " + sorteados3.join(", ") + " +++";
            document.getElementById("resultado4").innerHTML =
                ".Números sorteados Grupo04: --- " + sorteados4.join(", ") + " +++";

        }
    </script>

</body>
