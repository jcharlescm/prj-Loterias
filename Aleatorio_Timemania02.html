    <script>
      function iniciarSorteio() {

        // 1. Cria a lista de números de 1 a 25
        let numeros = [];
        for (let i = 1; i <= 80; i++) {
            numeros.push(i);
        }

        // 2. Aplica o algoritmo Fisher-Yates para embaralhar o array
        fisherYatesShuffle(numeros);

        // 3. Seleciona os primeiros 15 números do array embaralhado
        let sorteados = numeros.slice(0, 20);
        let sorteados1 = numeros.slice(0, 5);
        let sorteados2 = numeros.slice(5, 10);
        let sorteados3 = numeros.slice(10, 15);
        let sorteados4 = numeros.slice(15, 20);        

        // 4. Ordena apenas para melhor visualização (opcional)
        sorteados.sort((a, b) => a - b);

        // 5. Exibe o resultado na tela
        document.getElementById("resultado").innerHTML =
          "Números ordenados <br>" + sorteados.join(", ") 
          + " <br> <br> Jogo 01 = " + sorteados1.join(", ")  + ", " + sorteados2.join(", ")
          + " <br> Jogo 02 = " + sorteados1.join(", ") + ", " + sorteados3.join(", ")
          + " <br> Jogo 03 = " + sorteados1.join(", ") + ", " + sorteados4.join(", ")
          + " <br> Jogo 04 = " + sorteados2.join(", ") + ", " + sorteados3.join(", ")
          + " <br> Jogo 05 = " + sorteados2.join(", ") + ", " + sorteados4.join(", ")
          + " <br> Jogo 06 = " + sorteados3.join(", ") + ", " + sorteados4.join(", ")
          + " <br><br> Escolha seu Time do Coração";
      }

        // Função que implementa o algoritmo Fisher-Yates
        function fisherYatesShuffle(array) {

            // Percorre o array do último índice até o primeiro
            for (let i = array.length - 1; i > 0; i--) {

                // Gera um índice aleatório entre 0 e i
                let j = Math.floor(Math.random() * (i + 1));

                // Troca os elementos de posição
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
    </script>
